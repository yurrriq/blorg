<footer>
  <ul class="footer-links group">
    <!-- <li><a href="mailto:hate@spam.net"><span class="icon-mail"></span></a></li> -->
    {% for entry in site.data.social %}
    <li>
      <a href="{{ entry.link }}"><span class="{{ entry.icon }}"></span></a>
    </li>
    {% endfor %}
  </ul>
  <div class="credits">
    <span>&copy; {{ site.time | date: '%Y' }} {{site.author | upcase }}</span></br>
    <a target="_blank" href="https://www.openhub.net/accounts/yurrriq?ref=sample">
      <img alt='Open Hub profile for Eric Bailey'
           border='0'
           height='35'
           src='https://www.openhub.net/accounts/yurrriq/widgets/account_detailed?format=gif&amp;ref=sample' width='230'>
    </a><br>
    <a href="http://stackoverflow.com/users/1793234/yurrriq">
      <img src="http://stackoverflow.com/users/flair/1793234.png"
           width="208"
           height="58"
           alt="profile for yurrriq at Stack Overflow, Q&amp;A for professional and enthusiast programmers"
           title="profile for yurrriq at Stack Overflow, Q&amp;A for professional and enthusiast programmers">
    </a><br>
    <span>This site created with the <a href="//github.com/clayh53/tufte-jekyll">Tufte theme for {{site.subtitle}} </a> in <a href="//jekyllrb.com">Jekyll</a>.</span>
  </div>
</footer>
